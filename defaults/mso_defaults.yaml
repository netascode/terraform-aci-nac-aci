---
defaults:
  aci:
    mso_validate_certs: no
    mso_option_render: True
    mso_option_configure: True
    mso_option_delete: False
    mso_option_deploy: True
  mso:
    version: "3.1.1h"
    bootstrap:
      admin_username: admin
      ansible_user_username: ansible
      ansible_user_first_name: Ansible
      ansible_user_last_name: User
      ansible_user_email: 'ansible@no.domain'
      test_user_first_name: Test
      test_user_last_name: User
      test_user_email: 'test@no.domain'
    tacacs_providers:
      port: 49
      protocol: 'pap'
      timeout: 5
      retries: 3
    login_domains:
      status: 'active'
      default: False
      providers:
        priority: 1
    remote_locations:
      port: 22
      path: '/'
      protocol: 'sftp'
      authentication: 'password'
    system_config:
      lockout_time: 5
      allowed_consecutive_attempts: 5
      banner:
        type: 'informational'
        state: 'active'
    users:
      status: 'active'
      roles:
        access: 'readWrite'
    sites:
      location:
        long: 0
        lat: 0
      multisite: enabled
      routed_domain_suffix: ''
      ospf:
        area_id: 0
        area_type: regular
      ospf_policies:
        name_suffix: ''
        network_type: point-to-point
        priority: 1
        interface_cost: 0
        advertise_subnet: disabled
        bfd: disabled
        mtu_ignore: disabled
        passive_interface: disabled
        hello_interval: 10
        dead_interval: 40
        retransmit_interval: 5
        retransmit_delay: 1
      pods:
        id: 1
        spines:
          bgp_peering: enabled
          bgp_route_reflector: disabled
          interfaces:
            module: 1
            mtu: inherit
            ospf:
              authentication_type: none
              authentication_key_id: 1
    fabric_connectivity:
      bgp:
        peering_type: full-mesh
        ttl: 16
        keepalive_interval: 60
        hold_interval: 180
        stale_interval: 300
        graceful_restart: enabled
        max_as: 0
    policies:
      dhcp_relays:
        name_suffix: ''
      dhcp_options:
        name_suffix: ''
        options:
          name_suffix: ''
          id: 1
    schemas:
      templates:
        application_profiles:
          name_suffix: ''
          endpoint_groups:
            name_suffix: ''
            physical_domain_name_suffix: ''
            vmm_domain_name_suffix: ''
            useg: disabled
            proxy_arp: disabled
            preferred_group: disabled
            subnets:
              scope: private
              shared: disabled
              no_default_gateway: disabled
              primary: disabled
            sites:
              physical_domains:
                deployment_immediacy: lazy
                resolution_immediacy: immediate
              vmware_vmm_domains:
                deployment_immediacy: lazy
                resolution_immediacy: pre-provision
                vlan_mode: dynamic
                u_segmentation: disabled
              static_ports:
                type: port
                deployment_immediacy: lazy
                mode: regular
                leaf_interface_policy_group_suffix: ''
              subnets:
                scope: private
                shared: disabled
                no_default_gateway: disabled
                primary: disabled
        vrfs:
          name_suffix: ''
          preferred_group: disabled
          l3_multicast: disabled
          sites:
            regions:
              vpn_gateway: disabled
              hub_network: disabled
        bridge_domains:
          name_suffix: ''
          l2_unknown_unicast: proxy
          intersite_bum_traffic: disabled
          optimize_wan_bandwidth: disabled
          unicast_routing: enabled
          arp_flooding: disabled
          l2_stretch: enabled
          l3_multicast: disabled
          subnets:
            scope: private
            shared: disabled
            querier: disabled
            primary: disabled
          sites:
            advertise_host_routes: disabled
            mac: 00:22:BD:F8:19:FF
        filters:
          name_suffix: ''
          entries:
            name_suffix: ''
            ethertype: ip
            protocol: tcp
            stateful: disabled
            source_from_port: unspecified
            destination_from_port: unspecified
        external_endpoint_groups:
          name_suffix: ''
          type: on-premise
          preferred_group: disabled
          subnets:
            import_route_control: 'no'
            export_route_control: 'no'
            shared_route_control: 'no'
            import_security: 'yes'
            shared_security: 'no'
            aggregate_import: 'no'
            aggregate_export: 'no'
            aggregate_shared: 'no'
          sites:
            route_reachability: internet
        l3outs:
          name_suffix: ''
        contracts:
          name_suffix: ''
          scope: context
          type: bothWay
          filters:
            log: disabled
        service_graphs:
          name_suffix: ''
          device_name_suffix: ''
          logical_interface_name_suffix: ''
          redirect_policy_name_suffix: ''
