---
apic:
  tenants:
    - name: ABC
      vrfs:
        - name: VRF1
          route_summarization_policies:
            - name: RTSUM1
              nodes:
                - id: 101
                - id: 102
              subnets:
                - prefix: 1.1.0.0/16
                  bgp_route_summarization_policy: BGP_ROUTE_SUMMARIZATION1
                - prefix: 192.168.0.0/16
            - name: RTSUM2
      bridge_domains:
        - name: BD4
          vrf: VRF1
          l3_multicast: true
          multicast_arp_drop: false
      l3outs:
        - name: L3OUT_MICROBFD
          vrf: VRF1
          domain: ROUTED1
          dhcp_labels:
            - dhcp_relay_policy: DHCP-RELAY1
              dhcp_option_policy: DHCP-OPTION1
              scope: tenant
          nodes:
            - node_id: 101
              router_id: 5.5.5.5
              router_id_as_loopback: false
              interfaces:
                - channel: PC1
                  node_id: 101
                  ip: 3.3.3.1/24
                  micro_bfd:
                    destination_ip: 3.3.3.2
                    start_timer: 120
        - name: L3OUT_DHCP
          vrf: VRF1
          domain: ROUTED1
          node_profiles:
            - name: NP1
              interface_profiles:
                - name: IP1
                  dhcp_labels:
                    - dhcp_relay_policy: DHCP-RELAY1
                      dhcp_option_policy: DHCP-OPTION1
      policies:
        set_rules:
          - name: SET3
            external_endpoint_group:
              name: L3OUT1-EPG1
              l3out: L3OUT1
              tenant: ABC
        bgp_route_summarization_policies:
          - name: BGP_ROUTE_SUMMARIZATION1
            description: BGP_Route_Summarization_Policy
            as_set: true
            summary_only: false
            af_mcast: false
            af_ucast: true
