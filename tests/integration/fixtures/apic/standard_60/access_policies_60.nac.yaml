---
apic:
  access_policies:
    ptp_profiles:
      - name: test
        template: telecom
        announce_interval: -3
        delay_interval: -4
        sync_interval: -4
      - name: tes2
      - name: test3
        template: smpte
    interface_policies:
      link_level_policies:
        - name: 10G-sfp-10g-tx
          speed: 10G
          auto: true
          fec_mode: inherit
          physical_media_type: sfp-10g-tx
        - name: 10G-auto
          speed: 10G
          auto: true
          fec_mode: inherit

    switch_policies:
      vpc_policies:
        - name: VPC400
          delay_restore_timer: 210
