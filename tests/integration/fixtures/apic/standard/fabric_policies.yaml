      login_domains:
        - name: tacacs
          realm: tacacs
          description: login domain tacacs
          tacacs_providers:
            - hostname_ip: 1.1.1.1
              priority: 1
            - hostname_ip: 1.1.1.2
        - name: local
          realm: local
          description: login domain local

    remote_locations:
      - name: remote1
        description: desc1
        hostname_ip: 1.2.3.4
        protocol: scp
        path: '/path'
        port: 22
        auth_type: password
        username: cisco
        password: cisco
        mgmt_epg: inb

    schedulers:
      - name: scheduler1
        description: desc1
        recurring_windows:
          - name: window1
            day: Monday
            hour: 23
            minute: 1
      - name: scheduler2

    config_exports:
      - name: export1
        description: desc1
        format: xml
        remote_location: remote1
        scheduler: scheduler1
      - name: export2
        remote_location: remote1
        scheduler: scheduler1

    monitoring:
      snmp_traps:
        - name: trap1
          description: desc1
          destinations:
            - hostname_ip: 2.2.2.2
              port: 1062
              version: v3
              community: test
              security: priv
              mgmt_epg: inb
            - hostname_ip: 2.2.2.3
              community: test2
        - name: trap2

      syslogs:
        - name: syslog1
          description: desc1
          session: true
          minimum_severity: debugging
          admin_state: false
          format: nxos
          show_millisecond: true
          local_admin_state: false
          local_severity: emergencies
          console_admin_state: false
          console_severity: alerts
          destinations:
            - hostname_ip: 2.2.2.2
              name: dest1
              # protocol: tcp # not support in ACI simulator 5.2.1
              port: 1234
              admin_state: false
              facility: local0
              severity: emergencies
              mgmt_epg: inb
            - hostname_ip: 2.2.2.3
        - name: syslog2

    fabric_bgp_as: 65009

    fabric_bgp_rr:
      - 1001

    fabric_bgp_ext_rr:
      - 1001

    pod_policies:
      date_time_policies:
        - name: default
          ntp_admin_state: true
          ntp_auth_state: false
          apic_ntp_server_state: false
          apic_ntp_server_master_mode: false
          apic_ntp_server_master_stratum: 8
        - name: NTP1
          ntp_admin_state: true
          ntp_auth_state: false
          apic_ntp_server_state: false
          apic_ntp_server_master_mode: false
          apic_ntp_server_master_stratum: 8
          ntp_servers:
            - hostname_ip: 1.1.1.13
              auth_key_id: 1
              preferred: true
              mgmt_epg: oob
            - hostname_ip: 1.1.1.14
              auth_key_id: 1
              preferred: false
              mgmt_epg: oob
          ntp_keys:
            - id: 1
              key: key1
              auth_type: md5
              trusted: false

      snmp_policies:
        - name: SNMP1
          admin_state: true
          location: LOCATION
          contact: CONTACT
          users:
            - name: USER1
              privacy_type: aes-128
              privacy_key: Key123456
              authorization_type: hmac-sha1-96
              authorization_key: Key123456
          communities:
            - abcABC123
          clients:
            - name: CLIENTS
              mgmt_epg: inb
              entries:
                - name: NMS1
                  ip: 1.1.1.1

      management_access_policies:
        - name: MGMT1
          telnet:
            admin_state: true
          ssh:
            port: 22
            hmac_sha1: false
            chacha: false
          https:
            tlsv1: true
          http:
            admin_state: true
            port: 8080

    pod_policy_groups:
      - name: POD1
        snmp_policy: SNMP1
        date_time_policy: NTP1
      - name: POD2
        snmp_policy: SNMP1
        date_time_policy: NTP1
        management_access_policy: MGMT1

    pod_profiles:
      - name: PODX
        selectors:
          - name: SEL1
            type: range
            policy: POD1
            pod_blocks:
              - name: PB1
                from: 3
                to: 3
      - name: PODY
        selectors:
          - name: SEL2
            type: all

    switch_policies:
      psu_policies:
        - name: COMBINED
          admin_state: combined
        - name: NNRED
          admin_state: nnred
      node_control_policies:
        - name: DOM_NETFLOW
          dom: true
          telemetry: netflow
        - name: TELEMETRY
          telemetry: telemetry

    leaf_switch_policy_groups:
      - name: ALL_LEAFS
        psu_policy: COMBINED
        node_control_policy: DOM_NETFLOW
      - name: SPECIAL1
        psu_policy: NNRED
        node_control_policy: TELEMETRY

    spine_switch_policy_groups:
      - name: ALL_SPINES
        psu_policy: COMBINED
        node_control_policy: DOM_NETFLOW
      - name: SPECIAL1
        psu_policy: NNRED
        node_control_policy: TELEMETRY

    leaf_switch_profiles:
      - name: LEAF-PROF1
        selectors:
          - name: SEL1
            policy: ALL_LEAFS
            node_blocks:
              - name: BLOCK1
                from: 500
                to: 501
        interface_profiles:
          - LEAF-INT-PROF1

    spine_switch_profiles:
      - name: SPINE-PROF1
        selectors:
          - name: SEL1
            policy: ALL_SPINES
            node_blocks:
              - name: BLOCK1
                from: 600
                to: 601
              - name: BLOCK2
                from: 602
                to: 603
          - name: SEL2
            policy: ALL_SPINES
            node_blocks:
              - name: BLOCK1
                from: 604
                to: 605
              - name: BLOCK2
                from: 606
                to: 607
        interface_profiles:
          - SPINE-INT-PROF1
      - name: SPINE-PROF2
        selectors:
          - name: SEL1
            policy: ALL_SPINES
            node_blocks:
              - name: BLOCK1
                from: 700
                to: 701
        interface_profiles:
          - SPINE-INT-PROF2

    leaf_interface_profiles:
      - name: LEAF-INT-PROF1

    spine_interface_profiles:
      - name: SPINE-INT-PROF1
      - name: SPINE-INT-PROF2

    external_connectivity_policy:
      name: IPN
      site_id: 1
      bgp_password: cisco
      routing_profiles:
        - name: IPN1
          subnets:
            - 11.1.0.0/16
        - name: IPN2
          subnets:
            - 11.2.0.0/16
            - 11.3.0.0/16

    vmware_vmm_domains:
      - name: VMM1
        access_mode: read-write
        delimiter: '='
        tag_collection: true
        vlan_pool: VMM1
        vswitch:
          cdp_policy: CDP-ENABLED
          lldp_policy: LLDP-ENABLED
          port_channel_policy: LACP-ACTIVE
          enhanced_lags:
            - name: ELAGDefault
            - name: ELAGCustom
              mode: active
              lb_mode: src-dst-l4port
              num_links: 4
        credential_policies:
          - name: CRED1
            username: Administrator
            password: C1sco123
          - name: CRED2
            username: Administrator
            password: C1sco123
        vcenters:
          - name: VC
            hostname_ip: 10.10.10.10
            datacenter: dc
            dvs_version: unmanaged
            statistics: true
            credential_policy: CRED1
        uplinks:
          - id: 1
            name: UPLINK1
          - id: 2
            name: UPLINK2
          - id: 3
            name: UPLINK3
          - id: 4
            name: UPLINK4
    geolocation:
      sites:
        - name: site1
          description: s1
          buildings:
            - name: building1
              description: b1
              floors:
                - name: floor1
                  description: f1
                  rooms:
                    - name: room1
                      description: r1
                      rows:
                        - name: row1
                          description: rw1
                          racks:
                            - name: rack1
                              description: ra1
                              nodes:
                                - 101
                                - 102
                            - name: rack2
                        - name: row2
                    - name: room2
                - name: floor2
            - name: building2
        - name: site2

    span:
      source_groups:
        - name: SRC_GRP1
          description: My Fabric SPAN Source Group
          destination:
            name: DST_GRP1
            description: The Destination
          sources:
            - name: SRC1
              tenant: AP1
              vrf: VRF1
              fabric_paths:
                - node_id: 101
                  port: 1
                - node_id: 102
                  port: 1
                  module: 2
                - node_id: 201
                  pod_id: 1
                  port: 1
                  module: 2
            - name: SRC2
              tenant: AP1
              bridge_domain: BD1
      destination_groups:
        - name: DST_GRP1
          description: My Fabric SPAN
          tenant: ABC
          application_profile: AP1
          endpoint_group: EPG1
          ip: 1.1.1.1
          source_prefix: 1.2.3.4/32
          dscp: CS4
          flow_id: 1
          ttl: 10
          version: 2
          enforce_version: true
        - name: DST_GRP2
          tenant: ABC
          application_profile: AP1
          endpoint_group: EPG1
          ip: 2.2.2.2
          source_prefix: 4.5.6.7/32
        - name: DST_GRP3

    smart_licensing:
      mode: proxy
      registration_token: ABCDEFG
      proxy:
        hostname_ip: 1.1.1.1
        port: 80

    l2_mtu_policies:
      - name: L2_8950
        port_mtu_size: 8950