---
apic:
  fabric_policies:
    leaf_switch_profile_name: "LEAF\\g<id>"
    leaf_switch_selector_name: "LEAF\\g<id>"
    leaf_interface_profile_name: "LEAF\\g<id>"
    spine_switch_profile_name: "SPINE\\g<id>"
    spine_switch_selector_name: "SPINE\\g<id>"
    spine_interface_profile_name: "SPINE\\g<id>"
    pod_profile_name: "POD\\g<id>"
    pod_profile_pod_selector_name: "POD\\g<id>"

    config_passphrase: Cisco123!Cisco123!

    apic_conn_pref: ooband

    banners:
      apic_gui_alias: APIC GUI BANNER
      apic_gui_banner_url: APIC GUI BANNER URL
      apic_cli_banner: APIC CLI BANNER
      switch_cli_banner: SWITCH CLI BANNER

    ep_loop_protection:
      admin_state: true
      detection_interval: 180
      detection_multiplier: 10
      action: port-disable

    rogue_ep_control:
      admin_state: false
      detection_interval: 180
      detection_multiplier: 10
      hold_interval: 1900

    global_settings:
      domain_validation: false
      enforce_subnet_check: false
      opflex_authentication: true
      disable_remote_endpoint_learn: true
      overlapping_vlan_validation: true
      reallocate_gipo: true

    port_tracking:
      admin_state: false
      delay: 130
      min_links: 1

    ptp:
      admin_state: false

    ip_aging: false

    ignore_acked_faults: true

    use_infra_gipo: false

    fabric_isis_redistribute_metric: 59

    fabric_isis_bfd: false

    date_time_format:
      display_format: local
      timezone: p0_UTC
      show_offset: true

    dns_policies:
      - name: DNS-1
        mgmt_epg: oob
        providers:
          - ip: 1.1.1.1
            preferred: true
        domains:
          - name: cisco.com
            default: true
      - name: DNS-2

    err_disabled_recovery:
      interval: 360
      mcp_loop: true
      ep_move: true
      bpdu_guard: true

    coop_group_policy: strict

    l2_port_mtu: 9100

    infra_dscp_translation_policy:
      admin_state: true
      control_plane: CS7
      level_1: EF
      level_2: CS3
      level_3: CS0
      level_4: AF11
      level_5: AF21
      level_6: AF31
      policy_plane: CS4
      span: CS1
      traceroute: CS2

    aaa:
      remote_user_login_policy: no-login
      default_fallback_check: true
      default_realm: local
      console_realm: tacacs
      console_login_domain: tacacs
      tacacs_providers:
        - hostname_ip: 1.1.1.1
          description: descr
          port: 4949
          protocol: chap
          key: '123'
          timeout: 2
          retries: 2
          mgmt_epg: oob
          monitoring: true
          monitoring_username: user1
          monitoring_password: pass1
        - hostname_ip: 1.1.1.2

      users:
        - username: user1
          password: ciscocisco
          expires: false
          first_name: cisco
          last_name: cisco
          phone: '1234567'
          email: cisco@cisco.com
          certificate_name: cisco
          description: descr
          status: active
          domains:
            - name: all
              roles:
                - name: admin
                  privilege_type: write
            - name: common
        - username: user2
          password: ciscocisco
          domains:
            - name: common

      ca_certificates:
        - name: CA1
          certificate_chain: |
            -----BEGIN CERTIFICATE-----
            MIIC2jCCAcICCQDFcJLlj4fzhjANBgkqhkiG9w0BAQsFADAvMQswCQYDVQQGEwJE
