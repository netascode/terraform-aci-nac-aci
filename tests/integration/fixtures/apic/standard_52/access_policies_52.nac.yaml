apic:
  access_policies:
    ptp_profiles:
      - name: test
        template: telecom
        announce_interval: -3
        delay_interval: -4
        sync_interval: -4
      - name: tes2
      - name: test3
        template: smpte
    interface_policies:
      link_level_policies:
        - name: 10G-sfp-10g-tx
          speed: 10G
          auto: true
          fec_mode: inherit
          physical_media_type: sfp-10g-tx
        - name: 10G-auto
          speed: 10G
          auto: true
          fec_mode: inherit
      netflow_vmm_exporters:
        - name: VMM-EXPORTER1
          description: VMM exporter 1
          source_ip: 1.1.1.1
          destination_port: 1234
          destination_ip: 2.2.2.2
        - name: VMM-EXPORTER2
          destination_port: 2055
          destination_ip: 5.5.5.5
