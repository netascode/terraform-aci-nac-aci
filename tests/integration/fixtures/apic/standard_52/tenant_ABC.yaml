---
apic:
  tenants:
    - name: ABC
      application_profiles:
        - name: AP1
          endpoint_security_groups:
            - name: ESG1
              description: ESG1 description
              vrf: VRF1
              shutdown: true
              intra_esg_isolation: true
              preferred_group: true
              contracts:
                consumers:
                  - CON3
                  - CON4
                providers:
                  - CON3
                  - CON4
                imported_consumers:
                  - IMPORT-CON3
                masters:
                  - application_profile: AP1
                    endpoint_security_group: ESG2
                  - endpoint_security_group: ESG3
              tag_selectors:
                - key: KEY1
                  operator: contains
                  value: VALUE1
                  description: TAG Selector 1
                - key: KEY2
                  value: VALUE2
              epg_selectors:
                - tenant: ABC
                  application_profile: AP1
                  endpoint_group: EPG1
                  description: EPG Selector 1
                - endpoint_group: EPG2
              ip_subnet_selectors:
                - value: 10.1.1.0/24
                  description: IP Subnet Selector 1
                - value: 10.1.2.0/24
            - name: ESG2
              vrf: VRF2
            - name: ESG3
              vrf: VRF2
