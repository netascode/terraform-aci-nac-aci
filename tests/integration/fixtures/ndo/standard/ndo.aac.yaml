  sites:
    - name: APIC1
      id: 1
      multisite: true
      multicast_tep: 5.6.7.8
      bgp:
        as: 65009
        password: cisco
      ospf:
        area_id: 0
        area_type: regular
      routed_domain: ANS-L3
      ospf_policies:
        - name: IPN
          network_type: point-to-point
          priority: 1
          interface_cost: 0
          passive_interface: false
          mtu_ignore: false
          advertise_subnet: false
          bfd: false
          hello_interval: 10
          dead_interval: 40
          retransmit_interval: 5
          retransmit_delay: 1
        - name: IPN2
          mtu_ignore: true
          bfd: true
          passive_interface: true
          advertise_subnet: true
        - name: IPN-DEFAULT
      pods:
        - id: 1
          unicast_tep: 3.4.5.6
          spines:
            - id: 1001
              name: SPINE1001
              bgp_peering: true
              bgp_route_reflector: false
              control_plane_tep: 100.100.100.1
              interfaces:
                - port: 1
                  ip: 11.11.11.1/24
                  mtu: inherit
                  ospf:
                    policy: IPN
                    authentication_type: none
                    authentication_key: cisco
                    authentication_key_id: 1
                - port: 2
                  ip: 11.11.12.1/24
                  ospf:
                    policy: IPN-DEFAULT
        - id: 2
          unicast_tep: 3.4.5.7
  fabric_connectivity:
    bgp:
      peering_type: full-mesh
      ttl: 15
      max_as: 10
      keepalive_interval: 30
      hold_interval: 90
      stale_interval: 180
      graceful_restart: false
  tenants:
    - name: TEN1
    - name: TEN2
    - name: NDO1
      description: My Desc
      sites:
        - name: APIC1
