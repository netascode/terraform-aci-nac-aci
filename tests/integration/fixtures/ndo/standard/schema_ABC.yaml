---
ndo:
  schemas:
    - name: ABC
      templates:
        - name: TEMPLATE1
          tenant: MSO1
          application_profiles:
            - name: AP1
              endpoint_groups:
                - name: EPG1
                  useg: disabled
                  intra_epg_isolation: disabled
                  proxy_arp: disabled
                  preferred_group: disabled
                  bridge_domain:
                    name: BD1
                    schema: ABC
                    template: TEMPLATE1
                  subnets:
                    - ip: 2.2.2.2/24
                      scope: private
                      shared: disabled
                      no_default_gateway: enabled
                    - ip: 3.3.3.3/24
                      scope: private
                      shared: disabled
                      no_default_gateway: enabled
                      primary: enabled
                  contracts:
                    consumers:
                      - name: CONTRACT1
                        schema: ABC
                        template: TEMPLATE1
                    providers:
                      - name: CONTRACT1
                        schema: ABC
                        template: TEMPLATE1
                  sites:
                    - name: BUILD1-ACISIM2
                      physical_domains:
                        - name: ANS-PHY
                          deployment_immediacy: immediate
                          resolution_immediacy: immediate
                      vmware_vmm_domains:
                        - name: ANS-VMM1
                          deployment_immediacy: lazy
                          resolution_immediacy: immediate
                          vlan_mode: static
                          vlan: 123
                          u_segmentation: enabled
                          useg_vlan: 124
                      static_ports:
                        - type: port
                          pod: 1
                          node: 101
                          port: 40
                          vlan: 234
                          deployment_immediacy: lazy
                          mode: regular
                        - type: port
                          deployment_immediacy: immediate
                          port: 20
                          mode: native
                          sub_port: 1
                          pod: 1
                          node: 101
                          vlan: 234
                        - type: port
                          node: 101
                          fex: 101
                          port: 20
                          vlan: 234
                        - type: vpc
                          channel: VPC1
                          node_1: 101
                          node_2: 102
                          vlan: 234
                        - type: pc
                          channel: VPC1
                          deployment_immediacy: immediate
                          node: 101
                          vlan: 234
                      static_leafs:
                        - pod: 1
                          node: 102
                          vlan: 235
                      subnets:
                        - ip: 6.5.4.3/24
                          description: My Desc
                          scope: private
                          shared: disabled
                          no_default_gateway: disabled
                        - ip: 5.4.3.2/24
                          description: My Desc
                          scope: private
                          shared: disabled
                          no_default_gateway: disabled
                          primary: enabled
                - name: EPG2
                  bridge_domain:
                    name: BD2
                  sites:
                    - name: BUILD1-ACISIM2
                      physical_domains:
                        - name: ANS-PHY
                      vmware_vmm_domains:
                        - name: ANS-VMM1
                      static_ports:
                        - node: 101
                          port: 41
                          vlan: 236
          vrfs:
            - name: VRF1
            - name: VRF2
              l3_multicast: enabled
              preferred_group: disabled
              vzany: enabled
              contracts:
                consumers:
                  - name: CONTRACT2
                    schema: ABC
                    template: TEMPLATE1
          bridge_domains:
            - name: BD1
              l2_unknown_unicast: proxy
              intersite_bum_traffic: disabled
              optimize_wan_bandwidth: disabled
              l2_stretch: enabled
              l3_multicast: disabled
              dhcp_relay_policy: ANS-REL1
              dhcp_option_policy: ANS-OPT1
              vrf:
                name: VRF1
                schema: ABC
                template: TEMPLATE1
              subnets:
                - ip: 1.1.1.1/24
                  scope: private
                  shared: disabled
                  querier: disabled
                - ip: 4.4.4.4/24
                  scope: private
                  shared: disabled
                  querier: disabled
                  primary: enabled
              sites:
                - name: BUILD1-ACISIM2
                  mac: 00:22:BD:F8:19:EE
                  advertise_host_routes: enabled
                  l3outs:
                    - L3OUT
            - name: BD2
              dhcp_relay_policy: ANS-REL2
              vrf:
                name: VRF2
              sites:
                - name: BUILD1-ACISIM2
            - name: BD3
              vrf:
                name: VRF2
              dhcp_policies:
                - dhcp_relay_policy: ANS-REL1
                  dhcp_option_policy: ANS-OPT1
                - dhcp_relay_policy: ANS-REL2
          filters:
            - name: FILTER1
              entries:
                - name: HTTP
                  description: HTTP Filter
                  ethertype: ip
                  protocol: tcp
                  source_from_port: unspecified
                  source_to_port: unspecified
                  destination_from_port: 80
                  destination_to_port: 80
                  stateful: enabled
            - name: FILTER2
              entries:
                - name: HTTP
                  destination_from_port: 80
                - name: ANY
                  ethertype: unspecified
          l3outs:
            - name: ANS-L3OUT
              vrf:
                name: VRF1
                schema: ABC
                template: TEMPLATE1
          external_endpoint_groups:
            - name: EXT-EPG1
              preferred_group: disabled
              vrf:
                name: VRF1
                schema: ABC
                template: TEMPLATE1
              subnets:
                - prefix: 0.0.0.0/0
                  import_route_control: "yes"
                  export_route_control: "yes"
                  shared_route_control: "yes"
                  import_security: "yes"
                  shared_security: "yes"
                  aggregate_import: "yes"
                  aggregate_export: "yes"
                  aggregate_shared: "yes"
                - prefix: 10.0.0.0/8
              contracts:
                consumers:
                  - name: CONTRACT1
                    schema: ABC
                    template: TEMPLATE1
                providers:
                  - name: CONTRACT1
                    schema: ABC
                    template: TEMPLATE1
              sites:
                - name: BUILD1-ACISIM2
                  tenant: MSO1
                  l3out: ANS-L3OUT
            - name: EXT-EPG2
              vrf:
                name: VRF2
              sites:
                - name: BUILD1-ACISIM2
                  tenant: MSO1
                  l3out: ANS-L3OUT
          contracts:
            - name: CONTRACT1
              scope: context
              type: bothWay
              filters:
                - name: FILTER1
                  schema: ABC
                  template: TEMPLATE1
                  log: enabled
              service_graph:
                name: SG1
                nodes:
                  - name: FW1
                    provider:
                      bridge_domain: BD1
                      sites:
                        - name: BUILD1-ACISIM2
                          device: ANS-DEV
                          logical_interface: INT1
                          redirect_policy: ANS-PBR
                    consumer:
                      bridge_domain: BD1
                      sites:
                        - name: BUILD1-ACISIM2
                          device: ANS-DEV
                          logical_interface: INT1
                          redirect_policy: ANS-PBR
            - name: CONTRACT2
              scope: context
              type: bothWay
              filters:
                - name: FILTER1
                  schema: ABC
                  template: TEMPLATE1
                  log: enabled
          service_graphs:
            - name: SG1
              description: My Desc
              nodes:
                - name: FW1
                  sites:
                    - name: BUILD1-ACISIM2
                      device: ANS-DEV
          sites:
            - BUILD1-ACISIM2
        - name: TEMPLATE2
          tenant: MSO1
